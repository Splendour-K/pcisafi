<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pcisafi Product Validation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Pcisafi Garment Number Validation Tool.</h1>
        <form id="validation-form">
            <label for="product-number">Enter Product Number:</label>
            <input type="text" id="product-number" name="product-number" required>
            <button type="submit">Validate</button>
        </form>
        <p id="validation-result"></p>

        <!-- Link to guide -->
        <p><a href="pcisafi.com/otp" target="_blank">Click here to read how to use this tool</a></p>
    </div>

    <script src="verified.js"></script>
</body>
</html>
